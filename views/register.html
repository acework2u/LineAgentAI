<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line LIFF Registration</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .hidden {
            display: none;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #06c755;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Line Web Registration</h1>
    <p id="status">Initializing...</p>
    <div class="head-register">
        <h2>Member Profile</h2>
    </div>
    <div id="register-form" class="hidden">
        <img id="user-picture" alt="User Picture" width="100" style="border-radius: 50%;">
        <p id="user-name"></p>
        <p id="user-id"></p>
        <form id="registration-form">
            <input type="text" id="full-name" placeholder="Enter your full name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" class="form-input" id="phone" placeholder="Enter your phone number">
            <input type="text" class="form-input" id="role" placeholder="Enter your MED">
            <input type="text" class="form-input" id="organization" placeholder="Enter your organization">
            <input type="text" class="form-input" id="position" placeholder="Enter your position">

            <button type="button" id="register-btn">Register</button>
        </form>
    </div>
</div>
<script>
    // Replace with your LIFF ID
    const LIFF_ID = "2006793268-7rZrb1Kw";

    // API endpoint for registration
    const API_URL = "https://dca3a8ac633b.ngrok.app/api/v1/register"; // Replace with your actual endpoint

    // Initialize LIFF
    async function initLIFF() {
        try {
            await liff.init({ liffId: LIFF_ID });
            document.getElementById('status').innerText = "LIFF initialized";
            if (liff.isLoggedIn()) {
                displayUserProfile();
            } else {
                liff.login();
            }
        } catch (error) {
            document.getElementById('status').innerText = "Error initializing LIFF: " + error;
        }
    }

    // Display User Profile
    async function displayUserProfile() {
        try {
            const profile = await liff.getProfile();
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('status').classList.add('hidden');
            document.getElementById('user-picture').src = profile.pictureUrl;
            document.getElementById('user-name').innerText = "Name: " + profile.displayName;
            document.getElementById('user-id').innerText = "UserID: " + profile.userId;
        } catch (error) {
            document.getElementById('status').innerText = "Error getting profile: " + error;
        }
    }

    // Validate Email
    function isValidEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    // Handle Registration
    document.getElementById('register-btn').addEventListener('click', async () => {
        const fullName = document.getElementById('full-name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const role = document.getElementById('role').value.trim();
        const organization = document.getElementById('organization').value.trim();
        const position = document.getElementById('position').value.trim();

        if (!fullName || !email || !phone || !role || !organization || !position) {
            alert("All fields are required. Please fill out the form completely.");
            return;
        }

        if (!isValidEmail(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        try {
            const profile = await liff.getProfile();
            const data = {
                userId: profile.userId,
                fullName,
                email,
                phone,
                role,
                organization,
                position
            };

            // Send data to API
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Registration Successful!");
            } else {
                const errorData = await response.json();
                alert("Registration failed: " + errorData.message);
            }
        } catch (error) {
            alert("Error during registration: " + error.message);
        }
    });

    // Initialize LIFF on page load
    initLIFF();
</script>
